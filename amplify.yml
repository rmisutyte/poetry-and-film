version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    test:
      commands:
        - yarn run lint
        - yarn run test
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
